<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carts</title>
		<link rel="stylesheet" href="/session-2/cart/assets/css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-header">
					<div class="card-title">
						<h4>Purcase</h4>
						<span class="counter">24</span>
					</div>
					<div class="card-search">
						<form action="?">
							<img src="/session-2/cart/assets/icons/search.svg" alt="" />
							<input type="text" class="form-control" />
						</form>
					</div>
					<a href="./new.html" class="btn-add">Add New</a>
				</div>
				<div class="card-body">
					<table>
						<thead>
							<tr>
								<th>
									<label for="" class="form-check"
										><input type="checkbox"
									/></label>
								</th>
								<th>Purcase Number</th>
								<th>Email Address</th>
								<th>Cart</th>
								<th>Status</th>
								<th>Amount</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<label for="" class="form-check"
										><input type="checkbox" checked
									/></label>
								</td>
								<td>#123456789</td>
								<td>triad@yahoo.de</td>
								<td>Iphone 16</td>
								<td>
									<span class="badge badge-secondary">
										Ready For Dispatch
									</span>
								</td>
								<td>Amount</td>
								<td>
									<a href="?" class="detail-btn btn"> See Detail </a>
								</td>
							</tr>
							<tr>
								<td>
									<label for="" class="form-check"
										><input type="checkbox"
									/></label>
								</td>
								<td>#12342389</td>
								<td>triad@yahoo.de</td>
								<td>Iphone 16</td>
								<td>
									<span class="badge badge-danger">Failed</span>
								</td>
								<td>Amount</td>
								<td>
									<a href="?" class="detail-btn btn"> See Detail </a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<ul class="pagination">
				<li class="pagination-itm">
					<a href="?">
						<img src="/session-2/cart/assets/icons/chevron-left.svg" alt="" />
					</a>
				</li>
				<li class="pagination-itm active">
					<a href="?"> 1 </a>
				</li>
				<li class="pagination-itm">
					<a href="?"> 2 </a>
				</li>
				<li class="pagination-itm">
					<a href="?"> 4 </a>
				</li>
				<li class="pagination-itm">
					<a href="?">
						<img src="/session-2/cart/assets/icons/chevron-right.svg" alt="" />
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>
