<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carts</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card card-form">
				<div class="card-header">
					<div class="card-title">
						<h4>Create New</h4>
					</div>
				</div>
				<div class="card-body spacing">
					<form action="./index.html">
						<div class="form-group">
							<label for="">Invoice Number</label>
							<input type="text" class="form-input" placeholder="#987654" />
						</div>
						<div class="form-group">
							<label for="">Email Address</label>
							<input
								type="email"
								class="form-input"
								placeholder="user@app.test"
							/>
						</div>
						<div class="form-group">
							<label for="">Items</label>
							<select name="" class="form-input" id="">
								<option value="">Iphone 16</option>
								<option value="">Iphone 21</option>
							</select>
						</div>
						<div class="form-group">
							<label for="">Status</label>
							<select name="" class="form-input" id="">
								<option value="">Readt To Dispatch</option>
								<option value="">Failed</option>
								<option value="">Success</option>
							</select>
						</div>
						<div class="form-group">
							<label for="">Currency</label>
							<select name="" class="form-input" id="">
								<option value="">USD</option>
								<option value="">IDR</option>
								<option value="">EUR</option>
							</select>
						</div>
						<div class="form-group">
							<label for="">Price</label>
							<input type="number" class="form-input" placeholder="100" />
						</div>
						<button class="submit-btn">Add new</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
